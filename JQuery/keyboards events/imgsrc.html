<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js">
        </script>
    </head>
    <body>
        <button id="before">before</button>
        <button id="after">after</button>
        <img src="house.jpg">
    </body>
    <script>
        $(document).ready(function(){
         $('#before').click(function(){
         $('img').before("before");
         });
         $('#after').click(function(){
         $('img').after("after");
         });
        });
    </script>
</html>
